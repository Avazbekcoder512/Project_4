<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahlil natijasi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tahlil natijasi</h2>
        <input type="text" id="orderNumber" placeholder="Buyurtma raqami">
        <input type="text" id="verificationCode" placeholder="Tasdiqlash kodi">
        <button onclick="sendData()">Natijani tekshirish</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            let orderNumber = document.getElementById("orderNumber").value;
            let verificationCode = document.getElementById("verificationCode").value;

            let data = JSON.stringify({
                orderNumber,
                verificationCode
            });

            tg.sendData(data);
            tg.close();
        }
    </script>
</body>
</html>
