<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qabulga Yozilish</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <h2 style="font-size: 20px;">Qabulga Yozilish</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>F.I.Sh:</label>
                <input type="text" id="fio" placeholder="Familiya, Ism, Sharifingiz" required />
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tug‘ilgan yili:</label>
                    <input type="date" id="birthdate" placeholder="DD.MM.YYYY" required />
                </div>
                <div class="form-group">
                    <label>Jinsi:</label>
                    <select id="gender" required>
                        <option value="Erkak">Erkak</option>
                        <option value="Ayol">Ayol</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="region">Viloyat:</label>
                <select id="region" required>
                    <option value="">Viloyatni tanlang</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="district">Tuman:</label>
                    <select id="district" required>
                        <option value="">Avval viloyatni tanlang</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quarter">Mahalla:</label>
                    <select id="quarter" required>
                        <option value="">Avval tumanni tanlang</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Ko‘cha:</label>
                    <input type="text" id="street" placeholder="Ko‘cha nomi" required />
                </div>
                <div class="form-group">
                    <label>Uy:</label>
                    <input type="text" id="house" placeholder="Uy raqami" required />
                </div>
            </div>
            <div class="form-group">
                <label for="service">Xizmat turi:</label>
                <select id="service" required>
                    <option value="">Xizmat turini tanlang</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Emailingiz" required />
                </div>
                <div class="form-group">
                    <label>Telefon:</label>
                    <input type="tel" id="phone" placeholder="+998991234567" required />
                </div>
            </div>
            <button type="submit">Jo‘natish</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
